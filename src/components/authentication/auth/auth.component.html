<!-- src/app/login/login.component.html -->
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-link">Forgot Password?</button>
              </div>
            </form>
            <div class="d-flex flex-column mt-4">
              <button class="btn btn-outline-dark d-flex align-items-center justify-content-center mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" style="width: 20px; height: 20px;" class="me-2">
                Sign in with Google
              </button>
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Microsoft_Logo.svg/512px-Microsoft_Logo.svg.png" alt="Microsoft Logo" style="width: 20px; height: 20px;" class="me-2">
                Sign in with Microsoft
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
