<div style="padding-top: 30px" (mouseover)="isHovered = true" (mouseleave)="isHovered = false" >
    <nav>
      <ul id="sidebar-menu" >
        <li id="sidebar-menu-item" *ngFor="let sidebar of showSidebarMenuList; let i = index" (click)="doRouting(sidebar)">

            <div id="menu-item-content" class="menu-item-content">

      
      
                    <i class="menu-icon" [class]="sidebar.iconCss" ></i>

      
                  <span class="menu-label">{{ sidebar.menuDisplayName }}</span>
            </div>
        </li>
      </ul>
    </nav>
  </div>
